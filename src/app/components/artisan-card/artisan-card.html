<div 
  class="card artisan-card h-100"
  (click)="goToDetail()"
  (keypress)="onKeyPress($event)"
  tabindex="0"
  role="button"
  [attr.aria-label]="'Voir les détails de ' + artisan.name">
  
  <div class="card-body d-flex flex-column">
    
    <!-- Nom de l'artisan -->
    <h5 class="card-title text-primary-dark mb-2">
      {{ artisan.name }}
    </h5>
    
    <!-- Spécialité -->
    <p class="card-text text-primary-blue fw-medium mb-2">
      {{ artisan.specialty }}
    </p>
    
    <!-- Localisation -->
    <p class="card-text text-muted mb-3">
      📍 {{ artisan.location }}
    </p>
    
    <!-- Note avec étoiles -->
    <div class="star-rating mb-auto">
      <span 
        *ngFor="let star of stars; let i = index"
        class="star me-1"
        [class.filled]="star"
        [attr.aria-label]="star ? 'Étoile remplie' : 'Étoile vide'">
        ★
      </span>
      <span class="ms-2 text-muted small">
        ({{ artisan.note }}/5)
      </span>
    </div>
    
    <!-- Indicateur artisan du mois -->
    <div class="mt-2" *ngIf="artisan.top">
      <span class="badge bg-accent-green text-white small">
        ⭐ Artisan du mois
      </span>
    </div>
    
  </div>
</div>
